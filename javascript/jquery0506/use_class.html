<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type ="text/css" href ="http://211.63.89.137/html_prj/common/css/main.css"/>
<style type="text/css">
	div{border: 1px solid #333;}
	.dim{width: 200px; height: 100px; background-color: #FF0000};
</style>
<!-- JQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	//css함수를 사용하여 두가지 속성을 부여
	$("#a").css("width", "200px");
	$("#a").css("height", "100px");	
	
	//addClass함수를 사용하여 style 태그에 정의한 class 부여
	$("#b").addClass("dim");
	
	//removeClass함수를 사용하여 태그에 부여된 class를 제거
	$("#c").removeClass("dim");
	
	
	$("#btn").click(function(){
		$("#d").removeClass("dim");	
	});
	
	$("#btn1").click(function(){
		$("#d").removeClass("dim").addClass("dim");	
	});
});//ready



</script>
</head>
<body>
	<div id ="a">css 함수사용</div>
	<div id ="b">addClass 함수사용</div>
	<div id ="c" class = "dim">removeClass 함수사용</div>
	<div id ="d" class = "dim">사용</div>
	<input type="button" id = "btn" value="클릭"/>
	<input type="button" id = "btn1" value="클릭"/>
</body>
</html>
