	table,td{border : 1px solid #333; text-align: center; font-weight: bold; font-size: 20px; color: red;}

	document.write("<h"+i+">안녕하세요?</h"+i+">");

//테이블을 만들고 구구단 전단을 출력

	document.write("<tr>");	
		for(var j=2; j <10; j++){
		document.write("<td width='100'>"+j+"x"+i+"="+(i*j)+"</td>");
		}
	document.write("</tr>");	
}
document.write("</table><br/>");

//common/images/img1.png를 사용하여

	}

}
