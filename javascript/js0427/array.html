<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type ="text/css" href ="http://211.63.89.137/html_prj/common/css/main.css"/>
<style type="text/css">

</style>
<script type="text/javascript">
//1. 배열 선언 및 생성
var arr = new Array();//방의 개수를 설정하지 않는다.
//2. 값할당 : 데이터형이 정해진 것이 아니므로 모든 값을 넣을 수 있다.
arr[0] = 10;
arr[1] = 20;
arr[2] = 30.4;
arr[3] = "안녕하세요?";
arr[4] = true;
//3. 값 사용
document.write(arr[0]+" / "+arr[4]+"<br/>");
//4. 모든 방의 값 출력
for(var i =0; i<arr.length; i++){
	document.write(arr[i]+"<br/>");
}
//배열의 방 삭제
document.write("삭제 전 방의 갯수 "+arr.length+"개 <br/>");
arr.splice(2,2);// splice(시작인덱스, 지울방의 수)
document.write("삭제 전 방의 갯수 "+arr.length+"개 <br/>");
for(var i =0; i<arr.length; i++){
	document.write(arr[i]+"<br/>");
}

//배열의 초기화 : var 배열명 = [값,,,];
var arr1 = [2021,4,27,12,29];
//초기화된 인덱스 이후에 값을 더 추가할 수 있다.
arr1[5] = "화요일";
arr1[6] = "수요일";
arr1[10] = "금요일";//인덱스가 붙어있지 않아도 값을 넣거나 사용하는데는 문제가 없으나, 없는 인덱스 값
//을 사용하면 undefined가 출력된다.

//5번째 인덱스에서부터 끝방까지를 삭제
arr1.splice(5);
//수가 아닌 값을 연산하면 NaN(Not at Number)이 발생한다.
for( var i=0; i < arr1.length; i++){
	document.write(arr1[i]+"<br/>");
}

//구구단 2단을 (2*1=2)를 배열방에 추가하고, 배열을 사용하여 <select>으로 출력
var arr2 = new Array();
for( var i=1; i < 10;  i++){
	arr2[i-1] = "2 x"+ i+" = "+(2*i);
}
document.write("<select>");
for( var i=0; i < arr2.length;  i++){
	document.write("<option>"+arr2[i]+"<option>");
}
document.write("<select>");



</script>
</head>

</body>
</html>
