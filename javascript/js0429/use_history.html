<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type ="text/css" href ="http://211.63.89.137/html_prj/common/css/main.css"/>
<style type="text/css">

</style>
<script type="text/javascript">
function historyLen(){
	alert("히스토리 개수 : "+history.length+"개");
}

function moveBack(){
	history.back();
}


function moveGo(flag){
	var len = 2;
	if(flag == "one"){
		len = 1;
	}
	
	history.go(len);
}

</script>
</head>
<body>
<input type ="button" value ="히스토리개수" class ="btn" onclick="historyLen()"/>
<input type ="button" value ="뒤로" class ="btn" onclick="moveback()"/>
<input type ="button" value ="앞으로1" class ="btn" onclick="moveGo('one')"/>
<input type ="button" value ="앞으로2" class ="btn" onclick="moveGo('two')"/>
</body>
</html>
