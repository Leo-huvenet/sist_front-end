<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type ="text/css" href ="http://211.63.89.137/html_prj/common/css/main.css"/>
<style type="text/css">

</style>
<script type="text/javascript">
/* var data =confirm("결정!!");
aalert(data); */
function test(param_obj){
	var obj = document.frm; //obj를 사용하여 na, ch, sel 에 접근 할 수 있다.
	alert(obj +" / "+ param_obj)
}

function test1(obj){ //이벤트를 발생시킨 Element 자신이 입력된다.(주소?)
	alert(obj+" / "+ obj.value);//text, checkbox, select 
}

</script>
</head>
<body>
<form name ="frm">
<input type="text" name ="na" onclick="test1(this)"><!-- this는 이벤트를 발생시킨 HTML Element가 된다. -->
<input type="checkbox" name ="ch" onclick="test1(this)">
<select name = "sel" onclick="test1(this)">
	<option value="SA">A</option>
	<option value="SB">B</option>
</select>
<input type="button" value="btn" onclick="test(document.frm)"> 
</form>
</body>
</html>
